name: Maven Build and Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adoptopenjdk'  # Make sure the distribution is set correctly

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Ensure we're running Maven in the correct directory (root directory)
    - name: Build with Maven
      run: |
        cd $(pwd)  # Ensure we're in the root directory (you can remove this line if it's default)
        mvn clean install --no-transfer-progress

    - name: Run tests with Maven
      run: |
        cd $(pwd)  # Ensure we're in the root directory
        mvn test --no-transfer-progress

    - name: Publish test results to GitHub
      if: success() || failure()
      run: |
        cd $(pwd)  # Ensure we're in the root directory
        mvn surefire-report:report

    - name: Upload test results (JUnit)
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/test-classes
