name: Maven Build and Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Use the latest version of the checkout action

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Ensure we use Java 17
        distribution: 'adoptopenjdk'  # Specify the distribution (e.g., adoptopenjdk or zulu)

    - name: Cache Maven dependencies
      uses: actions/cache@v3  # Use the latest version of actions/cache
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install --no-transfer-progress  # This will compile and package your application

    - name: Run tests with Maven
      run: mvn test --no-transfer-progress  # This will run the tests defined in the `pom.xml`

    - name: Publish test results to GitHub
      if: success() || failure()  # This step is always executed if tests pass or fail
      run: mvn surefire-report:report  # Generates test reports

    - name: Upload test results (JUnit)
      if: success() || failure()
      uses: actions/upload-artifact@v4  # Use the latest version of actions/upload-artifact
      with:
        name: test-results
        path: target/test-classes  # Adjust path based on where Maven generates the test results
