name: Maven Build and Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adoptopenjdk'  # Make sure the distribution is set correctly

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/application/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Change working directory to 'application' where pom.xml is located
    - name: Build with Maven
      working-directory: ./application  # Set the correct directory where pom.xml is located
      run: mvn clean install --no-transfer-progress

    - name: Run tests with Maven
      working-directory: ./application  # Make sure tests are run from the correct directory
      run: mvn test --no-transfer-progress

    - name: Publish test results to GitHub
      if: success() || failure()
      working-directory: ./application  # Ensure the correct directory is used for reporting
      run: mvn surefire-report:report

    - name: Upload test results (JUnit)
      if: success() || failure()
      working-directory: ./application  # Ensure the correct directory for test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/test-classes
